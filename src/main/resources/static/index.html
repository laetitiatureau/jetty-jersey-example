<!DOCTYPE html>
<html>
    <head>
        <title>Environments</title>
        <link rel='stylesheet' href='bootstrap/css/bootstrap.min.css'>
        <link rel='stylesheet' href='main.css'>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Environments</a>
                </div>
            </div>
        </nav>
        <div class='container'>
            <div class='row' id='app'>
                <div class="col-md-10 col-md-offset-1">
                    <div class="panel-table">
                        <table class="table table-striped table-bordered table-list">
                            <tbody>
                                <tr v-for='(page, idx) in pages'>
                                    <td>
                                        <button v-if="page.active" class='btn btn-default glyphicon glyphicon-off' v-on:click='deactivatePage(page.name)'/>
                                        <button v-else="page.active" class='btn btn-default glyphicon glyphicon-off' v-on:click='activatePage(page.name)'/>
                                    </td>
                                    <td>
                                        {{ page.name }}
                                    </td>
                                    <td>
                                        <span v-if="page.active" class='label label-default'>maintenance</span>
                                        <span v-else="page.active" class='label label-success'>online</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src='jquery/jquery-3.2.1.min.js'></script>
        <script src='bootstrap/js/bootstrap.min.js'></script>
        <script src='vuejs/vue.js'></script>
        <script src='vuejs/vue-resource.js'></script>
        <script src='main.js'></script>
    </body>
</html>
